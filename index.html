    <title>FLORES</title>

<script>
  function playMusic() {
    const audio = document.getElementById("music");

    audio.volume = 0;      
    audio.play();

    let volume = 0;
    const fadeIn = setInterval(() => {
      if (volume < 0.6) { 
        volume += 0.02;
        audio.volume = volume;
      } else {
        clearInterval(fadeIn);
      }
    }, 150); 
  }
</script>
<body>
    <audio id="music" src="img/Audio.mpeg"></audio>
